<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #1a1a1a;
    }
    .header {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      padding: 16px;
      text-align: center;
    }
    .header h1 { font-size: 16px; font-weight: 600; }
    .header p { font-size: 12px; opacity: 0.9; margin-top: 4px; }
    .content { padding: 16px; }
    .section { margin-bottom: 16px; }
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 24px;
      transition: 0.2s;
    }
    .toggle-slider:before {
      content: '';
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle input:checked + .toggle-slider { background: #25D366; }
    .toggle input:checked + .toggle-slider:before { transform: translateX(20px); }
    .form-group { margin-bottom: 12px; }
    .form-group label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    .form-group select, .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .form-group select:focus, .form-group input:focus {
      outline: none;
      border-color: #25D366;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-primary {
      background: #25D366;
      color: white;
    }
    .btn-primary:hover { background: #128C7E; }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover { background: #e0e0e0; }
    .usage-bar {
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 4px;
    }
    .usage-bar-fill {
      height: 100%;
      background: #25D366;
      transition: width 0.3s;
    }
    .usage-text {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }
    .error { color: #e53e3e; font-size: 12px; margin-top: 8px; }
    .user-info {
      background: #f8f8f8;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .user-email { font-weight: 500; }
    .logout-link {
      color: #e53e3e;
      font-size: 12px;
      cursor: pointer;
      margin-top: 4px;
      display: inline-block;
    }
    #login-screen, #main-screen { display: none; }
    #login-screen.active, #main-screen.active { display: block; }
    .loading { text-align: center; padding: 40px; color: #666; }
    .lang-switcher {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 4px;
    }
    .lang-btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.4);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.15s;
    }
    .lang-btn:hover { background: rgba(255,255,255,0.3); }
    .lang-btn.active {
      background: rgba(255,255,255,0.95);
      color: #128C7E;
      border-color: transparent;
    }
    .header { position: relative; }
  </style>
</head>
<body>
  <div class="header">
    <h1>WhatsApp Translator</h1>
    <p data-i18n="headerSubtitle">Corporate Translation Tool</p>
    <div class="lang-switcher">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ru">RU</button>
    </div>
  </div>

  <div id="loading" class="loading" data-i18n="loading">Loading...</div>

  <!-- Login Screen -->
  <div id="login-screen" class="content">
    <form id="login-form">
      <div class="form-group">
        <label data-i18n="email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-group">
        <label data-i18n="password">Password</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-primary" data-i18n="loginBtn">Login</button>
      <p id="login-error" class="error" style="display:none"></p>
    </form>
  </div>

  <!-- Main Screen -->
  <div id="main-screen" class="content">
    <div class="user-info">
      <div class="user-email" id="user-email"></div>
      <div class="logout-link" id="logout-btn" data-i18n="logout">Logout</div>
    </div>

    <!-- Usage -->
    <div class="section">
      <div class="section-title" data-i18n="usageTitle">Usage This Month</div>
      <div class="usage-bar">
        <div class="usage-bar-fill" id="usage-bar" style="width: 0%"></div>
      </div>
      <div class="usage-text" id="usage-text" data-i18n="loading">Loading...</div>
    </div>

    <!-- Incoming Messages -->
    <div class="section">
      <div class="section-title" data-i18n="incomingTitle">Incoming Messages</div>
      <div class="toggle-row">
        <span data-i18n="autoTranslate">Auto Translate</span>
        <label class="toggle">
          <input type="checkbox" id="auto-translate">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="form-group">
        <label data-i18n="fromLang">From Language</label>
        <select id="source-lang">
          <option value="auto" data-i18n="autoDetect">Auto Detect</option>
        </select>
      </div>
      <div class="form-group">
        <label data-i18n="toLang">To Language</label>
        <select id="target-lang"></select>
      </div>
      <div class="form-group">
        <label data-i18n="transStyle">Translation Style</label>
        <select id="trans-style">
          <option value="small" data-i18n="styleSmall">Small (subtle)</option>
          <option value="normal" data-i18n="styleNormal">Normal</option>
          <option value="compact" data-i18n="styleCompact">Compact</option>
        </select>
      </div>
    </div>

    <!-- Outgoing Messages -->
    <div class="section">
      <div class="section-title" data-i18n="outgoingTitle">Outgoing Messages</div>
      <div class="toggle-row">
        <span data-i18n="sendTranslation">Enable Send Translation</span>
        <label class="toggle">
          <input type="checkbox" id="send-translation">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="form-group">
        <label data-i18n="fromLang">From Language</label>
        <select id="send-source-lang">
          <option value="auto" data-i18n="autoDetect">Auto Detect</option>
        </select>
      </div>
      <div class="form-group">
        <label data-i18n="toLang">To Language</label>
        <select id="send-target-lang"></select>
      </div>
    </div>

    <!-- Widget -->
    <div class="section">
      <div class="section-title" data-i18n="widgetTitle">Widget</div>
      <div class="toggle-row">
        <span data-i18n="showWidget">Show floating widget</span>
        <label class="toggle">
          <input type="checkbox" id="show-widget" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- Options -->
    <div class="section">
      <div class="section-title" data-i18n="optionsTitle">Options</div>
      <div class="toggle-row">
        <span data-i18n="skipSame">Skip if same language</span>
        <label class="toggle">
          <input type="checkbox" id="skip-same" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="form-group">
        <label data-i18n="minLength">Min message length (chars)</label>
        <input type="number" id="min-length" value="3" min="1" max="50">
      </div>
    </div>

    <button id="doc-translate-btn" class="btn btn-secondary" style="margin-bottom: 8px" data-i18n="docTranslate">Document Translation</button>
    <button id="save-btn" class="btn btn-primary" data-i18n="saveBtn">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
